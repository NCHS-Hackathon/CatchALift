{% block css %}
  <style>
    h3{
      text-align: center;
    }
  </style>
{% endblock %}

<div class="container spaced">
  <div class="col-md-12">
    <h2>Select a user to chat!</h3>
    <ul class="list-group spaced">
      {% for user in users %}
        {% if forloop.counter|divisibleby:3 or forloop.counter0 == 0 %}
          <div class="row">
        {% endif %}
        <div class="col-sm-4 col-md-4">
          <a href="{% url 'msg:cview_conv' user.id %}" class="list-group-item">
            <h3 class="list-group-item-heading">{{ user.username }}</h3>
          </a>
        </div>
        {% if forloop.counter|divisibleby:3 or forloop.last %}
          </div>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
