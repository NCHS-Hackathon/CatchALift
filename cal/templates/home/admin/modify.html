<div class="container">
  <div class="jumbotron spaced">
    {% if modify %}
      <form class="form" action="{% url 'home:save' id %}" method="post">
    {% elif create %}
      <form class="form" action="{% url 'home:save_new' %}" method="post">
    {% endif %}
        {% csrf_token %}
        <div class="form-group">
          <!-- include toggle button for account type-->
          <label>Username</label>
          <input type="text" class="form-control" name="username" value={{ username }}>
          <label>First Name</label>
          <input type="text" class="form-control" name="fname" value={{ fname }}>
          <label>Last Name</label>
          <input type="text" class="form-control" name="lname" value={{ lname }}>
          <input type="submit" value="Save">
        </div>
      </form>
      <p>{{ error }}</p>
  </div>
</div>
