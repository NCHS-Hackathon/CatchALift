<div class="container spaced">
  <div class="col-md-12">
    <h3>Select a coach to chat!</h3>
    <ul class="list-group spaced">
      {% for coach in coaches %}
        <a href="{% url 'msg:uview_conv' coach.id %}" class="list-group-item">
          <h3 class="list-group-item-heading">{{ coach.username }}</h3>
        </a>
      {% endfor %}
    </ul>
  </div>
</div>
