<div class="container spaced">
  {% if not subscribed %}
  <button class="btn btn-primary pull-right" onclick="location.href='{% url 'plans:subscribe' workout.id %}';">Subscribe to this Workout</button>
  {% else %}
  <button class="btn btn-danger pull-right" onclick="location.href='{% url 'plans:unsubscribe' workout.id %}';">Unsubscribe</button>
  {% endif %}
  <h2 class="inline-block">{{ workout.title }}</h2>
  <hr/>
  <div class="container">
    <h3>Description:</h3>
    <p>{{ workout.description }}</p>
    <h3>Notes:</h3>
    <p>{{ workout.notes }}</p>
    <h3>Exercises:</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Reps</th>
          <th>Sets</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        {% for exercise in exercises %}
          <tr>
            <td>{{ exercise.name }}</td>
            <td>{{ exercise.reps }}</td>
            <td>{{ exercise.sets }}</td>
            <td>{{ exercise.notes }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
